<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>FreelaHub - الصفحة الرئيسية</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    form { margin-bottom: 20px; background: white; padding: 15px; border-radius: 5px; max-width: 300px; }
    input { width: 100%; padding: 8px; margin: 5px 0 10px 0; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 3px; }
    .message { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
  </style>
</head>
<body>

  <h1>مرحباً بك في FreelaHub</h1>

  <h2>تسجيل مستخدم جديد</h2>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required />
    <input type="password" id="registerPassword" placeholder="كلمة السر" required />
    <button type="submit">تسجيل</button>
    <div id="registerMessage"></div>
  </form>

  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required />
    <input type="password" id="loginPassword" placeholder="كلمة السر" required />
    <button type="submit">دخول</button>
    <div id="loginMessage"></div>
  </form>

  <script>
    // معالجة نموذج التسجيل
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const messageDiv = document.getElementById('registerMessage');

      try {
        const response = await fetch('http://127.0.0.1:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message';
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = 'error';
        }
      } catch (err) {
        messageDiv.textContent = 'حدث خطأ، حاول مرة أخرى.';
        messageDiv.className = 'error';
      }
    });

    // معالجة نموذج تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const messageDiv = document.getElementById('loginMessage');

      try {
        const response = await fetch('http://127.0.0.1:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message';
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = 'error';
        }
      } catch (err) {
        messageDiv.textContent = 'حدث خطأ، حاول مرة أخرى.';
        messageDiv.className = 'error';
      }
    });
  </script>

</body>
</html>
